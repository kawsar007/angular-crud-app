<div class="container">
    <mat-card>
        <h2>Register Form</h2>
        <form [formGroup]="signupForm" (ngSubmit)="signupHandler()">
            <mat-form-field appearance="outline">
                <mat-label>Full Name</mat-label>
                <input type="text" formControlName="fullName" name="fullname" matInput placeholder="Fullname">
                <mat-error *ngIf="signupForm.controls['fullName'].dirty && signupForm.hasError('required','fullName')">*Fullname is required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Mobile Number</mat-label>
                <input formControlName="mobileNumber" type="number" matInput placeholder="Mobile no">
                <mat-error *ngIf="signupForm.controls['mobileNumber'].dirty && signupForm.hasError('required','mobileNumber')">*Mobile Number is required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" name="email" type="email" matInput placeholder="email">
                <mat-error *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email is required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" name="password" matInput placeholder="Password">
                <mat-error *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required!</mat-error>
                <!-- <mat-error *ngIf="signupForm.value.password">
                    Password must be a combination of lower-case, upper-case, numbers and at least 9 characters long
                </mat-error> -->
                
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input formControlName="confirmPassword" type="password" name="confirmPassword" matInput placeholder="Confirm Password">
                <mat-error *ngIf="signupForm.controls['confirmPassword'].dirty && signupForm.hasError('required','confirmPassword')">*Confirm Password is required!</mat-error>
                <!-- <mat-error *ngIf="signupForm.value.confirmPassword">Passwords do not match.</mat-error> -->
            </mat-form-field>

            <button [disabled]="!signupForm.valid" mat-raised-button color="primary">Sign Up</button>
            <a routerLink="/login">Already register? Click to Login</a>
        </form>
    </mat-card>
</div>
